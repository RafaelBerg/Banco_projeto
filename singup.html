<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/singup.css">
    <link rel="stylesheet" href="styles/fundo.css">
    <link rel="shortcut icon" href="imagens/logo 1.png">

    <title>Bank - Sign Up</title>
</head>

<body>
    <div id="tela-img">
        
        <div id="imagens-principal">
            
            <div id="imagens">
                <img id="boneco" src="imagens/Saly-38.png" alt="">
                <img id="c1" src="imagens/Other 06.png" alt="">
                <img id="c2" src="imagens/image 5.png" alt="">
                <img id="c3" src="imagens/image 4.png" alt="">
            </div>
        </div>
    </div>

    <main>
        <a href="principal.html"><img id="logo" src="imagens/logo 1.png" alt=""></a>
        <div id="menu-texto">
            <h1>Sign up for your free account</h1>
            <p>Lorem ipsum dolor sit amet.</p>
        </div id="menu-texto">

        <form action="">
            <div id="divisor">
                <div id="principal">
                    <input class="form-botoes" type="text" name="" placeholder=" Nome">

                    <input class="form-botoes" type="text" placeholder=" Profissão" name="">

                    <input class="form-botoes" type="date" placeholder="" name="">
                </div>

                <div id="secund">
                    <input class="form-botoes" type="text" id="campo_rg" placeholder="RG">
                    
                    <input class="form-botoes" type="text" id="campo_cpf" placeholder=" CPF">

                    <select class="form-botoes">
                        <option>Solteiro(a)</option>
                        <option>Casado(a)</option>
                        <option>Divorciado(a)</option>
                        <option>Viúvo(a)</option>
                    </select>
                </div>
            </div>
            
            <div id="final">
                <input class="form-botoes" id="login" type="text" name="" placeholder=" Email">
    
                <input class="form-botoes" id="login" type="password" name="" placeholder=" Senha">
    
                <a href="principal.html"><input id="submit-cadastro" type="submit" value="Sign Up"></a><br>
            </div>
        
        </form>
        
    </main>
</body>

</html>
